<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>桌面</title>
</head>
<body>
      <!--添加设备-->
    <div id="ap-add-batch-equipment" class="ap-add-batch-equipment">
    	<div class="user-box">
			<form method="post" action="" id="create-ap-batch">
				<div class="cont-box">
					<div class="cont-box04">
						<div class="add-box-group">
							<span class="add-title-group">所属群组：</span>
							<input id="select-add-ap-group" name="group_id" value="" style="height: 30px;width: 490px;">
						</div>
					</div>
					<div class="cont-box02" style="height:348px">
						<div class="batch-title-div">请输入你需要添加的接入点信息，MAC为必填项：</div>
						<div class="batch-box">
							<div class="batch-batch">
								<div class="box">
									<div class="batch-word-address">MAC：</div>
									<div class="batch-word-name">名称：</div>
									<div class="batch-word-location">位置：</div>
									<div class="batch-word-img"></div>
								</div>
								<div class="user-list">
								</div>
							</div>
						</div>
					</div>				
				</div>
				
				<div class="user-footer">
					<div class="but-conserve conserve-hover" style="float: right;">保存</div><!-- conserve-hover为鼠标移上去效果 -->
					<div class="but-cancel cancel-hover" style="float: right;">退出</div><!-- cancel-hover为鼠标移上去效果 -->
				</div>
				
			</form>
		</div>
    </div>
    <!--添加设备-->

</body>
</html>
